<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret stuff</title>
</head>
<body>
    
    <button id="load">load secret stuff</button>
    <div id="secretContent"></div>

    <script>
        
        // g책 till st채ngd route
        const url = "/secret";
        // h채mta token fr책n local storage
        const token = localStorage.getItem("auth_node_token");

        fetch(url,
            {method :"get",
            headers: {"Content-Type": "application/json",
                    "X-auth" : token}
            }   
        ).then(res => res.json())
        .then(response => {
            console.log(response);
            document.getElementById("secretContent").innerHTML = response;
        })
        .catch(error => console.log(error));
        
    </script>

</body>
</html>
